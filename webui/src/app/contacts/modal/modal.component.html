<div class="modal fade" id="sendMessageModal" tabindex="-1" role="dialog" aria-labelledby="sendMessageModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">

    <form class="modal-content" [formGroup]="submitForm" (ngSubmit)="sendMessage()">
      <div class="modal-header">
        <h4 class="modal-title fw-bolder"  id="sendMessageModalLabel">Send Message</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

          <div class="form-group mb-2">
            <label for="messageType">Type</label>
            <select required="required" class="form-control" formControlName="type">
              <option value="TEXT">Text</option>
              <option value="EMAIL">Email</option>
            </select>
          </div>
          <div class="form-group">
            <label for="messageBody">Body</label>
            <textarea class="form-control" required="required" formControlName="body"></textarea>
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        @if(!isSubmitButtonHidden)
        {
          <button type="submit" class="btn btn-purple" >Send Message</button>
        }


      </div>
    </form>
  </div>
</div>
